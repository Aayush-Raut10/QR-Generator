<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }

        .container{

            width:500px;
            height:500px;
            border: 1px solid #2a2727;
            padding:10px;
            margin:50px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h1{
            color:rgb(29, 4, 152);
            padding:10px;
            margin-bottom: 8px;
        }

        form{

            padding:10px 30px;
            border-radius: 8px;
            display:flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group{
            width:100%;
            margin-bottom: 8px;
            padding:15px;
            text-align: left;
        }

        label{
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 600;
            
        }

        input{
            width:100%;
            padding:10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button{
            
            width:200px;
            margin-bottom: 15px;
            padding:10px;
            border-radius: 6px;
            background-color: #0077ff;
            color:white;
            font-size:16px;
        }

        .error-div{
            margin-bottom: 20px;
            font-size: 18px;
            color:red;
        }

        a{
            display:inline;
            text-decoration: none;
            color:black;
            font-weight:600;
        }
    

    </style>
</head>
<body>
    <div class="container">

        <h1>Login</h1>

        <div class="error-div">
            <!-- <p>Username or password are incorrect!</p> -->
        </div>

        <form action="" method="POST">

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
           
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Login</button>

             <span id="register-text">Don't have an account? <a href="{% url 'register_user' %}">Register</a></span>
            
        </form>

    </div>
</body>
</html>
