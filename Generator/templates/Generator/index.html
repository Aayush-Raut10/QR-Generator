<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .container{
            margin:50px auto ;
            border:1px solid #ddd;
            width:800px;
            height:500px;
            padding:40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h1{
           margin-bottom: 20px;
           color:#333;
        }

        form{
            border:1px dashed #ccc;
            padding:20px;
            border-radius: 8px;
            display:flex;
            flex-direction: column;
            align-items: center;
        }

        .field{
            width:40%;
            max-width: 400px;
            padding:10px;
            margin-bottom: 15px;
            text-align: left;
        }

        label{
            display: block;
            margin-bottom: 6px;
            font-size: 18px;
            font-weight: 600;
            color:#555;
        }

        input{
            width:100%;
            padding:10px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button{
            width:200px;
            margin-bottom: 10px;
            padding:10px;
            border-radius: 6px;
            background-color: #0077ff;
            color:white;
            font-size:16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Profile QR Generator</h1>

       <form action="" method="POST">
            
            <div class="field">
                <label for="name">Enter Name: </label>
                <input type="text" ><br> 
            </div>

           <div class="field">
                <label for="url">Enter Profile URL: </label>
                 <input type="text"><br>
            </div>
            

            <button type="submit">Generate QR</button>
            
    
       </form>
    </div>
    
</body>
</html>
